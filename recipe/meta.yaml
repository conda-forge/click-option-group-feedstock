{% set name = "click-option-group" %}
{% set version = "0.5.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 78ee474f07a0ca0ef6c0317bb3ebe79387aafb0c4a1e03b1d8b2b0be1e42fc78

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - click >=7.0,<9
    - python >=3.6,<4.0

test:
  imports:
    - click_option_group
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/click-contrib/click-option-group
  summary: Option groups missing in Click
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SimonBoothroyd
    - sodre
