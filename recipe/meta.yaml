{% set name = "click-option-group" %}
{% set version = "0.5.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 743733a0f564438b6b761f49ddf37d845f9a662294ecabe0e832e597208bcf31

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - click >=7.0,<8
    - python >=3.6,<4.0

test:
  imports:
    - click_option_group
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/click-contrib/click-option-group
  summary: Option groups missing in Click
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sodre
